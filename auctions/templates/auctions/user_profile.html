{% extends 'auctions/layout.html' %}

{% block title %}
{{ user.username }}
{% endblock %}

{% block body %}

<h2>{{ user.username }}'s Profile</h2>

<div style="margin-bottom: 19px;">
    {{ user.get_full_name }}
    <br>
    {{ user.email }}
    <br>
    Joined on {{ user.date_joined|date:"l, F j Y" }}
</div>

<a href="{% url 'user_auctions' user.id %}">
    <h3>Auctions</h3>
</a>
<a href="{% url 'user_bids' user.id %}">
    <h3>Bids</h3>
</a>


{% endblock %}
